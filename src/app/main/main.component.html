<div class="section-main">
  <div class="section-main__header">
    <h2 class="heading-primary">Twoje my≈õli</h2>
  </div>
  <div class="row">
    <div class="input-group input-group-lg text-center">
      <input type="text" class="form-control border-red" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        [(ngModel)]="thought" (keydown)="checkEnter($event)">
      <button type="button" class="btn btn-main" (click)="onThoughtCreate()">Dodaj</button>
    </div>
  </div>
  <div class="section-thoughts">
    <div class="row onethought mb-5" *ngFor="let thought of thoughts; let i = index">
      <div class="col-sm-10">
          <p class="thought px-4">{{thoughts[thoughts.length - i -1]}}</p>
          <p class="thought-date px-4 mb-4">{{dates[thoughts.length - i - 1]}}</p>
      </div>
      <div class="col-sm-2 m-auto text-center">
          <button class="btn btn-delete p-3 mb-2" (click) = "deleteItem((thoughts.length - i - 1))"><i class="fa fa-times-circle fa-2x"></i></button>
      </div>
    </div>
  </div>
</div>
