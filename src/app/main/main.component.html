<div class="section-main">
  <div class="section-main__header">
    <h2 class="heading-primary">Twoje my≈õli</h2>
  </div>
  <div class="input-group input-group-lg">
      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="thought" (keydown) = "checkEnter($event)">
      <button type="button" class="btn" (click) ="onThoughtCreate()" >Dodaj</button>

  <div class="section-thoughts">
